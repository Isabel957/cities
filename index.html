<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <!--Style CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/723c4a60d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo-box">
            <i class="fas fa-city logo"></i>
        </div>
        <div class="text-box">
            <h1 class="text-primary">
                <span class="text-primary-main">Cities</span>
                <span class="text-primary-sub">All the cities of the world</span>
            </h1>
            <a href="#" class="btn btn-white">Discover more</a>
        </div>
    </header>
    <section class="about">
        <h2 class="text-secondary">EXPLORE ALL THE CITIES</h2>
        <div class="row">
            <div class="col-1">
                <div class="composition">
                    <img src="images/city1.jpg" alt="Photo 1" class="composition-photo composition-photo--p1">
                    <img src="images/city2.jpg" alt="Photo 2" class="composition-photo composition-photo--p2">
                    <img src="images/city3.jpg" alt="Photo 3" class="composition-photo composition-photo--p3">
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
